name: codespell
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install codespell
      - run: codespell --ignore-words-list="" --quiet-level=2  --skip="yarn.lock,start-new-game.md,./spanish,./portuguese,./chinese,./translations/README.*.md"
